<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatorial</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <section id="fatorial">
        <h1>Fatorial</h1>
        <label for="numero">Digite um número para o cálculo:</label>
        <input type="number" name="numero" id="numero" />
        <label for="resultado">Resultado:</label>
        <input type="text" name="resultado" id="resultado" disabled />
        <input type="button" value="Calcular" onclick="fatorial()" />
      </section>
    </main>
    <script>
      function fatorial() {
        let numero = parseInt(document.querySelector("#numero").value);
        let resultado = 0;
        while (numero > 1) {
          if (resultado === 0) resultado = numero * (numero - 1);
          else resultado = resultado * (numero - 1);
          numero--;
        }
        document.querySelector("#resultado").value = resultado;
      }
    </script>
  </body>
</html>
